# This workflow will build, test, and package a WPF or Windows Forms desktop application
# built on the .NET Framework.
#
# To configure this workflow:
#
# 1. Configure environment variables
#    - Update the variables in the "env" section below to match your project's solution and project paths.

# For more information on GitHub Actions, refer to https://github.com/features/actions

name: .NET Framework Desktop Build

on:
  push:
    branches: [ "main" , "develop" , "feature*" ]
  pull_request:
    branches: [ "main" , "develop" ]

jobs:
  build:
    # Use the latest Windows runner, which includes .NET Framework SDKs
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    env:
      # TODO: Change this to the name of your solution file.
      Solution_Name: RealTimeUdpStream.sln
      # TODO: Change this to the path of your main WPF app project.
      App_Project_Path: WPFUI/WPFUI.csproj
      # TODO: Change this to the path of your test project.
      Test_Project_Path: Tests/Tests.csproj

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # The 'windows-latest' runner already has .NET Framework 4.8.
    # We just need to set up MSBuild and NuGet.

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore ${{ env.Solution_Name }}

    - name: Build the solution
      run: msbuild ${{ env.Solution_Name }} /p:Configuration=${{ matrix.configuration }}

    # - name: Run Tests # (Đã vô hiệu hóa)
    #   # This uses the Visual Studio Test Console (vstest), which is the standard for .NET Framework.
    #   run: vstest.console.exe ${{ env.Test_Project_Path }} /p:Configuration=${{ matrix.configuration }}